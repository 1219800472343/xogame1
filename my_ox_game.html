                    break;
                case 'hard':
                    // ‡πÉ‡∏ä‡πâ Minimax Algorithm ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
                    move = getBestMove(availableMoves);
                    break;
            }
            
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡∏¥‡∏ô
            if (move !== -1) {
                const targetCell = document.querySelector(`.cell[data-index="${move}"]`);
                handleCellPlayed(targetCell, move);
            }
        }

        // AI: ‡∏ï‡∏£‡∏£‡∏Å‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏â‡∏•‡∏≤‡∏î (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÅ‡∏•‡∏∞‡πÇ‡∏à‡∏°‡∏ï‡∏µ)
        function getSmartMove(availableMoves, player) {
            for (let i = 0; i < availableMoves.length; i++) {
                const move = availableMoves[i];
                boardState[move] = player; // ‡∏•‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏ô
                
                let foundWin = false;
                for (const condition of winningConditions) {
                    let [a, b, c] = condition;
                    if (boardState[a] === player && boardState[b] === player && boardState[c] === player) {
                        foundWin = true;
                        break;
                    }
                }
                
                boardState[move] = ""; // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏•‡∏≠‡∏á
                
                if (foundWin) {
                    return move; // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏î‡∏¥‡∏ô‡∏ô‡∏µ‡πâ‡∏ä‡∏ô‡∏∞ ‡∏´‡∏£‡∏∑‡∏≠ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á‡∏ä‡∏ô‡∏∞‡πÑ‡∏î‡πâ
                }
            }
            return null;
        }

        // AI: Minimax (‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏¢‡∏≤‡∏Å)
        function getBestMove(availableMoves) {
            let bestScore = -Infinity;
            let bestMove = -1;

            // Minimax: X ‡∏Ñ‡∏∑‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô, O ‡∏Ñ‡∏∑‡∏≠ AI
            for (const move of availableMoves) {
                boardState[move] = 'O'; // ‡∏•‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏ô
                let score = minimax(boardState, 0, false);
                boardState[move] = ''; // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏•‡∏≠‡∏á

                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }
            // ‡∏ñ‡πâ‡∏≤ Minimax ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
            if (bestMove !== -1) return bestMove;
            // ‡∏Å‡∏£‡∏ì‡∏µ‡∏™‡∏≥‡∏£‡∏≠‡∏á (‡πÑ‡∏°‡πà‡∏Ñ‡∏ß‡∏£‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô)
            return availableMoves[0]; 
        }

        const scores = {
            'X': -10, // X ‡∏ä‡∏ô‡∏∞ (‡πÅ‡∏¢‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö AI)
            'O': 10,  // O ‡∏ä‡∏ô‡∏∞ (‡∏î‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö AI)
            'tie': 0
        };

        function minimax(board, depth, isMaximizing) {
            let result = checkWinnerMinimax(board);
            if (result !== null) {
                return scores[result];
            }

            const availableMoves = board
                .map((val, index) => val === "" ? index : null)
                .filter(val => val !== null);
            
            if (isMaximizing) { // Maximize for 'O' (AI)
                let bestScore = -Infinity;
                for (const move of availableMoves) {
                    board[move] = 'O';
                    let score = minimax(board, depth + 1, false);
                    board[move] = '';
                    bestScore = Math.max(bestScore, score);
                }
                return bestScore;
            } else { // Minimize for 'X' (Human)
                let bestScore = Infinity;
                for (const move of availableMoves) {
                    board[move] = 'X';
                    let score = minimax(board, depth + 1, true);
                    board[move] = '';
                    bestScore = Math.min(bestScore, score);
                }
                return bestScore;
            }
        }

        function checkWinnerMinimax(board) {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a]; 
                }
            }
            if (!board.includes("")) {
                return 'tie';
            }
            return null;
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
        handleGameModeChange(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    </script>
